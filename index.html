<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="nav">
        <div class="row">
            <nav>
                <div class="navLeft">
                    <a href="" class="logoWrapper">
                        <img src="./assets/finalLogo.svg" alt="" class="logo">
                    </a>
                    <a href="" class="navName">Treact</a>
                </div>
                <div class="navRight">
                    <ul class="navLinks">
                        <li><a href="" class="navLink">About</a></li>
                        <li><a href="" class="navLink">Blog</a></li>
                        <li><a href="" class="navLink">Pricing</a></li>
                        <li><a href="" class="navLink">Contact Us</a></li>
                        <li><a href="" class="navLink">Login</a></li>
                        <li><a href="" class="navLink button">Sign Up</a></li>
                    </ul>
                </div>    
            </nav>
        </div>
    </section>

    <section id="landing">
        <div class="row landingFlex">
            <div class="landingSignUp">
                <h1 class="landingHeading">Beautiful React Templates <span class="purple">for you.</span></h1>
                <p class="landingPara">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
                <form action="" class="landingForm">
                    <input type="email" placeholder="Your E-mail Address" class="landingInput">
                    <button class="button landingButton">Get Started</button>
                </form>
                <p class="landingCompaniesTitle">OUR TRUSTED CUSTOMERS</p>
                <img src="./assets/landingCompanies.png" alt="" class="landingCompanies">
            </div>
            <div class="landingImgWrapper">
                <img src="./assets/landingImg.svg" alt="" class="landingImg">
            </div>
        </div>
    </section>
